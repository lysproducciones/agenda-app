
name: Construir APK Nativo
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. Configurar Java 17 (Vital para que no falle la licencia)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Instalar dependencias de Linux (El motor del auto)
      - name: Instalar Dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            autoconf \
            libtool \
            automake \
            pkg-config \
            libltdl-dev \
            zip \
            unzip

      # 3. Instalar Buildozer y Cython (Las herramientas de construcción)
      - name: Instalar Buildozer
        run: |
          pip3 install --upgrade buildozer
          pip3 install "Cython==0.29.36"
          # Instalar dependencies extra de python para asegurar
          pip3 install typing-extensions

      # 4. Construir la APK (Con permisos automáticos)
      - name: Construir APK
        run: |
          # El comando "yes" acepta las licencias de Android automáticamente
          yes | buildozer -v android debug

      # 5. Subir el APK resultante
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: mi-agenda-apk
          path: bin/*.apk
